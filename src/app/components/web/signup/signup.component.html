<div>
    <div>
        <div>
            <form>

                <span>
                    Crear nueva cuenta
                </span>

                <!-- <span class="text-danger">El correo es obligatorio</span> -->
                <div>
                    <input
                           type="text" 
                           name="email" 
                           placeholder="Email">

                    <span></span>
                </div>

                <!-- <span class="text-danger">El nombre es obligatorio</span> -->
                <div  >
                    <input   
                           type="text" 
                           name="nombre" 
                           placeholder="Nombre y apellidos">        
                </div>
                
                <!-- <span class="text-danger">La contraseña debe de ser más de 6 letras</span> -->
                <div  data-validate = "Password is required">
                    <input  
                           type="password" 
                           name="pass" 
                           placeholder="Password">
                </div>
                
                <div>
                    <div>
                        <input  id="ckb1" type="checkbox" name="remember-me">
                        <label  for="ckb1">
                            Recordar mi usuario
                        </label>
                    </div>

                    <div>
                        <a routerLink="/registro">
                            ¿Ya tienes cuenta? / Ingresar
                        </a>
                    </div>
                </div>

                <div>
                    <button type="submit">
                        Crear cuenta
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
